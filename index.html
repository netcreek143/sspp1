<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri Sabari Print Pack Cake Box Cost Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f0f4ff, #e4f0e2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #6a9bf5;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3e9140;
    }

    .result {
      background: #f9f9f9;
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sri Sabari Print Pack Box Cost Calculator</h2>

    <div class="form-group">
      <label for="boardCost">Board cost per sheet (₹):</label>
      <input type="number" id="boardCost" step="0.01" />
    </div>

    <div class="form-group">
      <label for="boxesPerSheet">Boxes per sheet:</label>
      <input type="number" id="boxesPerSheet" step="1" />
    </div>

    <div class="form-group">
      <label for="printingCost">Printing cost per box (₹):</label>
      <input type="number" id="printingCost" step="0.01" />
    </div>

    <div class="form-group">
      <label for="lamination">Lamination done?</label>
      <select id="lamination">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <div class="form-group hidden" id="laminationCostGroup">
      <label for="laminationCost">Lamination cost per box (₹):</label>
      <input type="number" id="laminationCost" step="0.01" />
    </div>

    <div class="form-group">
      <label for="otherCosts">Other processing costs per box (₹):</label>
      <input type="number" id="otherCosts" step="0.01" />
    </div>

    <button onclick="calculateCost()">Calculate Cost</button>

    <div class="result hidden" id="resultBox"></div>
  </div>

  <script>
    const laminationDropdown = document.getElementById('lamination');
    const laminationCostGroup = document.getElementById('laminationCostGroup');
    const resultBox = document.getElementById('resultBox');

    laminationDropdown.addEventListener('change', () => {
      laminationCostGroup.classList.toggle('hidden', laminationDropdown.value !== 'yes');
    });

    function calculateCost() {
      const boardCost = parseFloat(document.getElementById('boardCost').value) || 0;
      const boxesPerSheet = parseInt(document.getElementById('boxesPerSheet').value) || 1;
      const printingCost = parseFloat(document.getElementById('printingCost').value) || 0;
      const laminationCost = laminationDropdown.value === 'yes'
        ? parseFloat(document.getElementById('laminationCost').value) || 0
        : 0;
      const otherCosts = parseFloat(document.getElementById('otherCosts').value) || 0;

      const boardCostPerBox = boardCost / boxesPerSheet;
      const totalCost = boardCostPerBox + printingCost + laminationCost + otherCosts;

      resultBox.innerHTML = `Total Manufacturing Cost per Box: <strong>₹${totalCost.toFixed(2)}</strong>`;
      resultBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
